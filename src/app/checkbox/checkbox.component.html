<div class="container mx-auto p-6">
    <mat-card>
        <div class="flex justify-between p-5">
            <a mat-mini-fab color="accent" routerLink="..">
                <mat-icon>arrow_back</mat-icon>
            </a>
            <h2>Checkbox component</h2>
            <h2></h2>
        </div>

        <mat-divider></mat-divider>
        <mat-card-content>
            <div style="margin-top: 40px">
                <div>
                    <div class="flex justify-between p-5">
                        <h1>Checkbox</h1>
                        <app-code-button (buttonClickEvent)="buttonClickEvent()"></app-code-button>
                    </div>
                    <h2>Checkbox label</h2>
                    <p class="blurText">The checkbox label is provided as the content to the <strong
                            class="text-format">mat-checkbox</strong> element. The label
                        can be positioned before or after the checkbox by setting the <strong
                            class="text-format">labelPosition</strong> property to
                        <strong class="text-format">'before'</strong> or <strong class="text-format">'after'</strong>.
                    </p>
                </div>
                <br><br>
                <form class="dynamic-form" [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate>
                    <control-builder [layout]="controlsConfig" [formGroup]="formGroup"></control-builder>
                </form>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <pre><code [highlight]="formGroup.value | json"></code></pre>
                </div>
            </div>
            <app-code-generator *ngIf="codeGeneratorEnable" [tsConfig]="angularCodeTemplateViewModel.tsConfig"
                [htmlConfig]="angularCodeTemplateViewModel.htmlConfig"></app-code-generator>

        </mat-card-content>

    </mat-card>
</div>
