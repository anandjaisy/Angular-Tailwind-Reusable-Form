<div class="container mx-auto p-6">
  <mat-card>
    <div class="flex justify-between p-5">
      <a mat-mini-fab color="accent" routerLink="..">
        <mat-icon>arrow_back</mat-icon>
      </a>
      <h2>Mat Dialog</h2>
      <h2></h2>
    </div>

    <mat-divider></mat-divider>
    <mat-card-content>
      <div style="margin-top: 40px">
        <div>
          <div class="flex justify-between p-5">
            <h1>MatDialog</h1>
            <app-code-button (buttonClickEvent)="buttonClickEvent()"></app-code-button>
          </div>
          <p class="blurText">
            The <strong class="text-format">MatDialog</strong> service can be used to open modal dialogs
            with Material Design styling and animations.
          </p>
        </div>
        <br>
        <button mat-raised-button (click)="openDialog()">Delete</button>
      </div>
      <app-code-generator *ngIf="codeGeneratorEnable" [tsConfig]="angularCodeTemplateViewModel.tsConfig"
                          [htmlConfig]="angularCodeTemplateViewModel.htmlConfig"></app-code-generator>

    </mat-card-content>

  </mat-card>
</div>
