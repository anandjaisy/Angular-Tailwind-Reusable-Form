<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <falcon-card>
      <div class="p-8">
        <form class="space-y-1" [formGroup]="loginForm" (ngSubmit)="submit()">
          <falcon-control [control]="userName" />
          <falcon-control [control]="password" />
          <falcon-button label="Sign in" type="submit" class="flex justify-center" [disabled]="loginForm.invalid"/>
        </form>
        <p class="mt-10 text-center text-sm text-gray-500">
          Not a member?<a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start a 14 day
          free trial</a>
        </p>
      </div>
    </falcon-card>
  </div>
</div>
